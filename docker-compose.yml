version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: cinema_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - cinema-network

  # WordPress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: cinema_wordpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      # Mount the plugin directly into WordPress plugins directory
      - ./:/var/www/html/wp-content/plugins/wp-cinema
      # Persist WordPress files
      - wordpress_data:/var/www/html
    networks:
      - cinema-network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    container_name: cinema_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - cinema-network

volumes:
  db_data:
  wordpress_data:

networks:
  cinema-network:
    driver: bridge
